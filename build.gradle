buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'edu.sc.seis.gradle:launch4j:2.4.4'
    }
}


plugins {
    id 'java'
    id 'idea'
}

apply plugin: 'edu.sc.seis.launch4j'

launch4j {
    mainClassName = "info.golushkov.music.sort.Main"
}

dependencies {
    compile 'com.google.guava:guava:27.0.1-jre'
}

repositories {
    jcenter()
}
